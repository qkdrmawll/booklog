<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <title>로그 폼</title>
  <link href="../css/bootstrap.min.css" rel="stylesheet">
  <style>
    .log {
      max-width: 560px;
      margin: 0 auto; /* 수평 가운데 정렬 */
    } </style>
</head>
<body>
<div class="container">
  <header class="border-bottom lh-1 py-3">
    <div class="row flex-nowrap justify-content-between align-items-center">
      <div class="col-4 pt-1">
        <a class="link-secondary" href="#">Subscribe</a>
      </div>
      <div class="col-4 text-center">
        <a class="blog-header-logo text-body-emphasis text-decoration-none" href="index.html">BOOKLOG</a>
      </div>
      <div class="col-4 d-flex justify-content-end align-items-center">
        <a class="link-secondary" href="#" aria-label="Search">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="mx-3" role="img" viewBox="0 0 24 24"><title>Search</title><circle cx="10.5" cy="10.5" r="7.5"/><path d="M21 21l-5.2-5.2"/></svg>
        </a>
        <a class="btn btn-sm btn-outline-secondary" href="#">Sign up</a>
      </div>
    </div>
  </header>

  <div class="nav-scroller py-1 mb-3 border-bottom">
    <nav class="nav nav-underline justify-content-between">
      <a class="nav-item nav-link link-body-emphasis active" href="#">World</a>
      <a class="nav-item nav-link link-body-emphasis" href="#">U.S.</a>
      <a class="nav-item nav-link link-body-emphasis" href="#">글쓰기</a>
      <a class="nav-item nav-link link-body-emphasis" href="#">알림</a>
    </nav>
  </div>
</div>
<div class="log">
  <div class="py-5 text-center">
    <h2>게시글 작성</h2> </div>
  <form action="index.html" method="post">
    <div class="mb-3">
      <label for="postTitle" class="form-label">제목</label>
      <input type="text" class="form-control" id="postTitle">
    </div>
    <div class="mb-3">
      <label for="bookTitle" class="form-label">책 제목</label>
      <input type="text" class="form-control" id="bookTitle">
    </div>
    <div class="mb-3">
      <label for="bookAuthor" class="form-label">저자</label>
      <input type="text" class="form-control" id="bookAuthor">
    </div>
    <div class="mb-3">
      <label for="postContent" class="form-label">내용</label>
      <textarea class="form-control" id="postContent" rows="3"></textarea>
    </div>
    <hr class="my-4">
    <div class="row">
      <div class="col">
        <button class="btn btn-sm btn-outline-secondary" id="btn-save" type="submit" href="#">등록</button>
        <button class="btn btn-sm btn-outline-secondary" href="#">임시 저장</button>
      </div>
    </div>
  </form>
</div> <!-- /log -->
</body>
</html>
